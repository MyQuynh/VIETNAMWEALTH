    <div class="register-page" style="margin-top:0; padding-top:5%">
        <div class="form">
            <h1><b>Register</b></h1>
            <form class="register-form">
                <input type="text" placeholder="First name" class="clear" />
                <input type="text" placeholder="Last name" class="clear" />
                <input type="text" placeholder="Email Address" id="clear" />
                <input type="text" placeholder="Phone number" id="clear" />
                <input type="text" placeholder="Address" id="clear" />
                <input type="text" placeholder="City" id="clear" />
                <!--Constrains 4 - 9 digits number-->
                <input type="text" placeholder="Zipcode" pattern="\d{4}" required maxlength="9" id="clear" />
                <!--Contry-->
                <div style="float:left">
                    <label for="s_adult">Country</label>
                    <select name="s_adult" id="s_adult">
                        <option disabled selected value>Select Option</option>
                        <option value="Afghanistan">AF</option>
                        <option value="Åland Islands">AX</option>
                        <option value="Albania">AL</option>
                        <option value="Algeria">DZ</option>
                        <option value="American Samoa">AS</option>
                        <option value="Andorra">AD</option>
                        <option value="Angola">AO</option>
                        <option value="Anguilla">AI</option>
                        <option value="Antarctica">AQ</option>
                        <option value="Antigua and Barbuda">AG</option>
                    </select>
                </div>
                <br /><br /><br />
                <input type="password" placeholder="Password" id="clear" />
                <input type="password" placeholder="Retype password" id="clear" />

                <h3 style="float:left">Profile upload</h3>
                <input type="file" id="myFile clear" name="filename">
                
                <br /><br /><br />
                <div class="grid_2_items">
                    <button style="background-color:black">create</button>
                    <input class="button_clear" type="reset" value="CLEAR">
                </div>

                <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            </form>
